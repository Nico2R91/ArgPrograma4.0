<!DOCTYPE HTML>
<html>
<head>
  <title>Seguro no pagamos</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <!-- Cargar Bootstrap CSS compilado y minimizado -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
<!-- Banner principal -->
    <div class="hero">

<!-- Carrusel de imágenes -->
        <div id="myCarousel" class="carousel slide" data-ride="carousel">

<!-- Indicadores -->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
            </ol>
        

<!-- Contenido de las diapositivas -->
            <div class="carousel-inner">
                <div class="item active">
                    <img src="Imagen1.jpg" alt="">
                </div>
                <div class="item">
                    <img src="Imagen2.jpg" alt="">
                </div>
                <div class="item">
                    <img src="Imagen1.jpg" alt="">
                </div>
            </div>
        

<!-- Controles del carrusel -->
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>

<!-- Contenido principal -->
    <div class="content">
        <h1>Seguro No Pagamos Cooperativa</h1>
        <h2>Compañía de seguros</h2>
        <form>
            <!-- Campos de entrada -->
            <div class="input-container">
                <label>Nombre</label>
                <input name="nombre" id="nombre" />
            </div>
            <div class="input-container">
                <label>Apellido</label>
                <input name="apellido" id="apellido" />
            </div>
            <div class="input-container">
                <label>DNI</label>
                <input name="dni" id="dni" />
            </div>
            <div class="input-container">
                <label>Email</label>
                <input name="email" id="email" />
            </div>
            <div class="input-container">
                <label>Teléfono</label>
                <input name="teléfono" id="teléfono" />
            </div>
<!-- Selección de tipo de seguro -->
            
            <div class="course-container">
                <label>Cotiza tu seguro</label>
                <select id="Cotiza_tu_seguro">
                    <option value="Selecciona el plan" selected>Seleccionar Plan</option>
                    <option value="Básico">Básico</option>
                    <option value="Intermedio">Intermedio</option>
                    <option value="Premium">Premium</option>
                </select>
            </div>

<!-- Mostrar el valor del seguro -->
            <div class="valor-seguro" id="valorSeguro">El valor del seguro se mostrará aquí.</div>
        </form>
    </div>

    <!-- Scripts -->
    <script src="script.js"></script>
    <!-- Biblioteca JS minimizada de jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Bootstrap JavaScript compilado y minimizado -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
